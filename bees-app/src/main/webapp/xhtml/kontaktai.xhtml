<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <h:form id="form">
                    <ui:repeat var="contact" value="#{bees.contactsList}">
                        #{contact.firstName}
                        #{contact.lastName}

                        <h:commandLink value="Delete" actionListener="#{bees.removeContact}">
                            <f:attribute name="contact" value="#{contact}"/>
                        </h:commandLink>


                        <br/>

                    </ui:repeat>


                    <p>
                        First Name
                        <h:inputText id="firstName" value="#{bees.firstName}"/>
                        <br/><br/>
                        Last Name
                        <h:inputText id="lastName" value="#{bees.lastName}"/>
                        <br/><br/>
                        <h:commandButton value="Add" action="#{bees.addContact}"/>

                    </p>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</h:html>
